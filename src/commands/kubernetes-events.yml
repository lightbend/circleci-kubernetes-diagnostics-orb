---
description: |
  Displays Kubernetes events.
parameters:
  all-namespaces:
    default: false
    description: |
      Whether to show the events from all namespaces.
    type: boolean
  namespace:
    default: ""
    description: |
      The Kubernetes namespace that should be used.

      An empty value will use the default namespace.
    type: string
  output:
    default: ""
    description: |
      The output format.

      One of:
        - json
        - yaml
        - wide
        - name
        - custom-columns=...
            http://kubernetes.io/docs/user-guide/kubectl-overview/#custom-columns
        - custom-columns-file=...
        - go-template=...
            http://golang.org/pkg/text/template/#pkg-overview
        - go-template-file=...
        - jsonpath=...
            http://kubernetes.io/docs/user-guide/jsonpath
        - jsonpath-file=...
    type: string
  selector:
    default: ""
    description: |
      Selector (label query) to filter on.

      The format is:
        selector    = label-query *("," label-query)
        label-query = label operator value
        label       = ...
        operator    = "=" / "==" / "!="
        value       = ...

      Example: label1=value1,label2!=value2
    type: string
  sort-by:
    default: "{.metadata.resourceVersion}"
    description: |
      If non-empty, sort events using this field specification.

      The field specification is expressed as a JSONPath expression.

      The field in the API resource specified by this JSONPath expression must be an integer or a
      string.
    type: string
  when:
    default: on_fail
    description: |
      Specify when to enable or disable the step. Takes the following values: always, on_success,
      on_fail.
    enum:
      - always
      - on_fail
      - on_success
    type: enum
steps:
  - kubernetes-resources:
      all-namespaces: << parameters.all-namespaces >>
      namespace: << parameters.namespace >>
      output: << parameters.output >>
      resource: events
      selector: << parameters.selector >>
      sort-by: << parameters.sort-by >>
      when: << parameters.when >>
